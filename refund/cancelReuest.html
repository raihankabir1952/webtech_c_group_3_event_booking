<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellation Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }

        section {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        form input, form textarea {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Cancellation Request</h1>
    </header>

    <!-- Back to Refund Policy -->
    <div style="text-align: center;">
        <a href="refund.html" class="back-button">‚Üê Back to Refund Policy</a>
    </div>

    <!-- Cancellation Request Form -->
    <section id="cancel">
        <form id="cancelForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="order">Order Number:</label>
            <input type="text" id="order" name="order" placeholder="Enter your order number" required>

            <label for="reason">Reason for Cancellation:</label>
            <textarea id="reason" name="reason" placeholder="Write your reason here" required></textarea>

            <div style="text-align: center; margin-top: 20px;">
                <button type="submit">Submit Request</button>
            </div>
        </form>
    </section>

    <!-- JS Include -->
    <script src="cancelRequest.js"></script>

</body>
</html>
